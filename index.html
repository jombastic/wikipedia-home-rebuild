<!doctype html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <title>Wikipedia Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <br/>
          <img src="img/wikipedia-logo.gif" alt="Wikipedia Logo" class="img-responsive"/>
          <br/>
          <ul class="list-unstyled">
            <li><a href="#">Main Page</a></li>
            <li><a href="#">Contents</a></li>
            <li><a href="#">Featured content</a></li>
            <li><a href="#">Current events</a></li>
            <li><a href="#">Random article</a></li>
            <li><a href="#">Donate to Wikipedia</a></li>
            <li><a href="#">Wikipedia store</a></li>
          </ul>
        </div>

        <div class="col-md-10">
          <div class="row">
            <div class="col-md-12">
              <div class="pull-right">
                <ul class="list-inline">
                  <li>Not logged in</li>
                  <li><a href="#">Talk</a></li>
                  <li><a href="#">Contributions</a></li>
                  <li><a href="#">Create account</a></li>
                  <li><a href="#">Log In</a></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Main Page</a></li>
                <li role="presentation"><a href="#">Talk</a></li>
              </ul>
            </div>
            <div class="col-md-4">
              <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Read</a></li>
                <li role="presentation"><a href="#">View source</a></li>
                <li role="presentation"><a href="#">View history</a></li>
              </ul>
            </div>
            <div class="col-md-4">
              <form class="form-inline">
                <div class="form-group">
                  <label class="sr-only" for="exampleSearch">Search Bar</label>
                  <input type="search" class="form-control" id="exampleSearch" placeholder="Search Wikipedia"/>
                </div>
                <button type="submit" class="btn btn-default">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
